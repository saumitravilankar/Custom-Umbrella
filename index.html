<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="setDefaultFocus()">
    <div class="container">
        <div class="main-div">
            <div class="umbrella-box">
                <img id="umbrella-image" src="/public/Blue umbrella.png" alt="blue-umbrella">
                <div class="logo-box">
                </div>
            </div>
            <div class="interaction-box">
                <h1>Custom Umbrella</h1>
                <div class="color-palette">
                    <button onclick="changeImage(this)" id="pink" class="color-button">
                    </button>
                    <button onclick="changeImage(this)" id="blue" class="color-button">
                    </button>
                    <button onclick="changeImage(this)" id="yellow" class="color-button">
                    </button>
                </div>
                <h3>Customize your umbrella</h3>
                <p>Upload a logo for an instant preview</p>
                <p id="instruction">.png and .jpg files only. Max file size is 5MB.</p>
                <button id="upload-button">
                    <div class="upload-icon-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="white"
                                d="M6.616 19q-.691 0-1.153-.462T5 17.384v-1.923q0-.213.143-.356t.357-.144t.357.144t.143.356v1.923q0 .231.192.424t.423.192h10.77q.23 0 .423-.192t.192-.424v-1.923q0-.213.143-.356t.357-.144t.357.144t.143.356v1.923q0 .691-.462 1.153T17.384 19zM11.5 6.927L9.529 8.898q-.146.146-.347.153t-.366-.159q-.16-.165-.163-.353q-.003-.189.163-.354l2.618-2.62q.132-.13.268-.183q.137-.053.298-.053t.298.053t.268.184l2.618 2.619q.147.146.154.344q.006.198-.153.363q-.166.166-.357.169t-.357-.163L12.5 6.927v8.15q0 .214-.143.357t-.357.143t-.357-.143t-.143-.357z" />
                        </svg>
                    </div>
                    <p id="upload-text">UPLOAD LOGO</p>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
